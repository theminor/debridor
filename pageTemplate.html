<body class="ml-3 mr-3">
<div class="mt-3">
	<label for="linksBox">Paste links to convert and download:</label>
	<textarea id="linksBox" rows="20" class="form-control" wrap="off"></textarea>
</div><div class="input-group mt-3">
	<div class="input-group-prepend">
		<label class="input-group-text" for="inputGroupSelect01">Download Location:</label>
	</div>
	<select class="custom-select mr-3" id="saveLocationSelect">
		<option value="/path/to/downloads/">Downloads</option>
		<option value="/path/to/movies/">Movies</option>
		<option value="/path/to/tv/">TV</option>
		<option value="/path/to/music/">Music</option>
		<option value="/path/to/audiobooks/">Audiobooks</option>
		<option value="/path/to/ebooks/">Ebooks</option>
		<option value="/path/to/software/">Software</option>
	</select>
	<div class="input-group-prepend">
		<label for="linkPwInput" class="input-group-text">Links Password (if any):</span>
	</div>
	<input type="text" id="linkPwInput" class="form-control mr-3" />
	<button class="btn btn-primary mr-3" onclick="submitBtn()">Submit</button>
	<button class="btn btn-info" onclick="statusBtn()">Status</button>
</div><hr />
<div class="progress mt-3" id="progBars"></div>
<script src="./clientScript.js"></script>
</body>
